<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tacos By Roscoe is not a real restaurant, as far as I know. This is a demo by Anwar Montasir for a Team Treehouse lesson on accessible forms.">
    <title>The Code Review | Newsletter Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b6182869e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
         <span class="website-name font center">The Code Review</span>
    </header>
    <main>
        <div class="container">
            <div class="center top">
                <h2 class="font section-head">Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
            <!-- use :before and :after here for double line? -->
            <form>
                <fieldset class="contact-info">
                    <legend class="font section-head">Contact Information</legend>
                    <div class="flex-pair">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user-name" placeholder="Required" required>
                    </div>
                    <div class="flex-pair">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user-email" placeholder="Required" required>
                    </div>  
                    <div class="flex-pair">
                        <label for="number">Phone Number</label>
                        <input type="tel" id="number" name="user-number" placeholder="(xxx)xxx-xxx">
                    </div>
                    <div class="flex-pair">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user-address" placeholder="Address">
                    </div>
                    <div class="flex-pair">
                        <label for="city">City</label>
                        <input type="text" id="city" name="user-city" placeholder="City">
                    </div>
                    <div class="flex-pair state">
                        <label for="state">State</label>
                        <select id="state" name="user-state">
                            <option value="" disabled selected>Choose State</option>
                            <option value="Alabama">Alabama</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Arkansas">Arkansas</option>
                            <option value="California">California</option>
                            <option value="Colorado">Colorado</option>
                            <option value="Connecticut">Connecticut</option>
                            <option value="Delaware">Delaware</option>
                            <option value="Florida">Florida</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Idaho">Idaho</option>
                            <option value="Illinois">Illinois</option>
                            <option value="Indiana">Indiana</option>
                            <option value="Iowa">Iowa</option>
                            <option value="Kansas">Kansas</option>
                            <option value="Kentucky">Kentucky</option>
                            <option value="Louisiana">Louisiana</option>
                            <option value="Maine">Maine</option>
                            <option value="Maryland">Maryland</option>
                            <option value="Massachusetts">Massachusetts</option>
                            <option value="Michigan">Michigan</option>
                            <option value="Minnesota">Minnesota</option>
                            <option value="Mississippi">Mississippi</option>
                            <option value="Missouri">Missouri</option>
                            <option value="Montana">Montana</option>
                            <option value="Nebraska">Nebraska</option>
                            <option value="Nevada">Nevada</option>
                            <option value="new_hampshire">New Hampshire</option>
                            <option value="new_jersey">New Jersey</option>
                            <option value="new_mexico">New Mexico</option>
                            <option value="new_york">New York</option>
                            <option value="north_carolina">North Carolina</option>
                            <option value="north_dakota">North Dakota</option>
                            <option value="ohio">Ohio</option>
                            <option value="oklahoma">Oklahoma</option>
                            <option value="oregon">Oregon</option>
                            <option value="pennsylvania">Pennsylvania</option>
                            <option value="rhode_island">Rhode Island</option>
                            <option value="south_carolina">South Carolina</option>
                            <option value="south_dakota">South Dakota</option>
                            <option value="tennessee">Tennessee</option>
                            <option value="texas">Texas</option>
                            <option value="utah">Utah</option>
                            <option value="vermont">Vermont</option>
                            <option value="virginia">Virginia</option>
                            <option value="washington">Washington</option>
                            <option value="west_virginia">West Virginia</option>
                            <option value="wisconsin">Wisonsin</option>
                            <option value="wyoming">Wyoming</option>
                        </select><br>
                    </div>
                    <div class="flex-pair">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="user-zip" placeholder="Zip Code">
                    </div>  
                </fieldset>
                <fieldset class="newsletter">
                    <legend class="font section-head">Newsletter</legend>
                    <div class="space">
                        <label class="inline">Select the newletter you would like to recieve</label>
                        <input type="checkbox" id="html" value="html_news" name="user_newsletter"><label for="html">HTML News</label><br>
                        <input type="checkbox" id="css" value="css_news" name="user_newsletter"><label for="css">CSS News</label><br>
                        <input type="checkbox" id="java" value="java_news" name="user_newsletter"><label for="java">Javascript News</label><br>
                    </div>
                    <div class="space">
                        <label class="inline">Newsletter format</label>
                        <input type="radio" id="html-format" value="html_format" name="newsletter_format"><label for="html-format">HTML</label><br>
                        <input type="radio" id="plain" value="plain_text" name="newsletter_format"><label for="plain">Plain text</label><br>
                    </div>
                    <div class="space">
                        <label class="inline" for="topics">Other topics you'd like to hear about</label>
                        <textarea class="rounded" id="topics" name="other_topics" placeholder="Write your comments here!"></textarea>
                    </div>
                    <button type="submit" class="font rounded">Sign Up</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer class="center">Copyright The Code Review</footer>
